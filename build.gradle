
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "jjnguy.Main"

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
